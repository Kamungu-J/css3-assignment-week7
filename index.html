<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸŽ¨ Bringing Web Pages to Life</h1>

<section>
    <h2>Part 1: CSS Animations</h2>
    <!-- Button with hover transition -->
    <button class="animated-btn">Hover Me</button>
    <!-- Box that uses keyframe animation -->
    <div class="box"></div>
  </section>

  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <!-- Button calls a JS function with parameters -->
    <button onclick="calculateArea(5, 10)">Calculate Area</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: CSS + JS Integration -->
  <section>
    <h2>Part 3: JS + CSS Integration</h2>
    <!-- Button will trigger CSS animation via JS -->
    <button id="triggerAnimation">Animate Box</button>
    <div class="js-box"></div>
  </section>

  <!-- Link to external JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
